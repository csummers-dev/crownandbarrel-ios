# SwiftLint Configuration for Crown & Barrel
# This configuration follows iOS development best practices

# Paths to include/exclude
included:
  - Sources/
  - Tests/

excluded:
  - CrownAndBarrel.xcodeproj
  - CrownAndBarrel.xcarchive
  - CrownAndBarrel-CI.xcarchive
  - CrownAndBarrel-v1.1.xcarchive
  - fastlane/report.xml
  - xcodegen
  - build-config
  - AppResources
  - backup

# Rules to enable
opt_in_rules:
  # SwiftLint built-in opt-in rules
  - array_init
  - attributes
  - closure_body_length
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - explicit_init
  - extension_access_modifier
  - fallthrough
  - fatal_error_message
  - file_header
  - file_name
  - file_name_no_space
  - first_where
  - force_unwrapping
  - function_default_parameter_at_end
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - legacy_random
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - nimble_operator
  - nslocalizedstring_key
  - number_separator
  - object_literal
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - prefixed_toplevel_constant
  - prohibited_interface_builder
  - prohibited_super_call
  - quick_discouraged_call
  - quick_discouraged_focused_test
  - quick_discouraged_pending_test
  - reduce_into
  - redundant_nil_coalescing
  - redundant_type_annotation
  - required_enum_case
  - return_arrow_whitespace
  - single_test_class
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strong_iboutlet
  - switch_case_on_newline
  - toggle_bool
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - untyped_error_in_catch
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - xct_specific_matcher
  - yoda_condition
  - empty_count
  - explicit_self
  - implicitly_unwrapped_optional
  - unavailable_function
  - vertical_parameter_alignment_on_call
  - yoda_condition

# Rules to disable
disabled_rules:
  # Disable rules that are too strict for this project
  - todo # Allow TODO comments in development
  - identifier_name        # allow short local names; revisit later
  - force_cast              # temporary until migrations complete
  - force_try               # temporary until migrations complete
  - line_length             # we prefer readability first; enforce later
  - function_body_length    # allow large bodies temporarily; to reduce gradually
  - file_length             # temporary, will shrink large files over time
  - cyclomatic_complexity # Can be too restrictive for some complex logic
  - nesting # Can be too restrictive for some nested structures

# Analyzer rules
analyzer_rules:
  - explicit_self
  - unused_declaration
  - unused_import

# Custom rule configurations
line_length:
  warning: 120
  error: 150
  ignores_urls: true
  ignores_function_declarations: true
  ignores_comments: true

function_body_length:
  warning: 50
  error: 100

type_body_length:
  warning: 400
  error: 800

file_length:
  warning: 500
  error: 1000

cyclomatic_complexity:
  warning: 15
  error: 25

nesting:
  type_level:
    warning: 2
  statement_level:
    warning: 5
    error: 10

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
  allowed_symbols: ["_"]

type_name:
  min_length: 3
  max_length:
    warning: 40
    error: 50

large_tuple:
  warning: 3
  error: 4

closure_body_length:
  warning: 30
  error: 50

function_parameter_count:
  warning: 6
  error: 10

enum_case_associated_values_count:
  warning: 5
  error: 6

# Custom file header template
file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*\.swift
                    \/\/  Crown & Barrel
                    \/\/
                    \/\/  Created by .* on \d{1,2}\/\d{1,2}\/\d{4}\.
                    \/\/  Copyright Â© \d{4} .*\. All rights reserved\.
                    \/\/

# Reporter configuration
reporter: "xcode"

trailing_whitespace:
  ignores_empty_lines: true

vertical_whitespace:
  max_empty_lines: 2
