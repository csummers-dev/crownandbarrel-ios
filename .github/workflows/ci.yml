name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'README.md'
      - 'CHANGELOG.md'

jobs:
  test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install coreutils for timeout
        run: brew install coreutils

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-spm-
            
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('Sources/**/*.swift', 'Tests/**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Boot simulator
        run: |
          echo "Available iPhone simulators:"
          xcrun simctl list devices available | grep iPhone
          
          echo "Booting iPhone 16 simulator (latest available)..."
          xcrun simctl boot "iPhone 16" || true
          echo "Waiting for simulator to be ready..."
          sleep 10
          echo "Simulator status:"
          xcrun simctl list devices | grep "iPhone 16"

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project CrownAndBarrel.xcodeproj

      - name: Run unit tests only
        run: |
          echo "Starting unit tests..."
          echo "Available simulators:"
          xcrun simctl list devices available | grep iPhone
          
          echo "Testing simulator boot status:"
          xcrun simctl list devices | grep "iPhone 16"
          
          echo "Running unit tests with timeout protection..."
          # Use timeout with 10 minute limit
          timeout 600 xcodebuild test -project CrownAndBarrel.xcodeproj -scheme "CrownAndBarrel" -destination 'platform=iOS Simulator,name=iPhone 16' -only-testing:CrownAndBarrelTests -disableAutomaticPackageResolution -quiet
          
          echo "Unit tests completed successfully!"