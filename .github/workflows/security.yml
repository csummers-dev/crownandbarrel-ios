# GitHub Actions Security Pipeline for Crown & Barrel iOS App
# This workflow performs security scanning and vulnerability assessment

name: Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

jobs:
  # CodeQL Analysis
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['swift']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'
          
      - name: Install XcodeGen
        run: |
          if ! command -v xcodegen &> /dev/null; then
            echo "Installing XcodeGen using artifact bundle method..."
            
            # Create XcodeGen directory
            XCODEGEN_DIR="$HOME/xcodegen"
            mkdir -p "$XCODEGEN_DIR"
            
            # Download and extract XcodeGen artifact bundle
            echo "Downloading XcodeGen artifact bundle..."
            if curl -L -f https://github.com/yonaskolb/XcodeGen/releases/latest/download/xcodegen.artifactbundle.zip -o "${HOME}/xcodegen.artifactbundle.zip"; then
              echo "‚úÖ Downloaded XcodeGen artifact bundle"
              
              # Extract the bundle
              if unzip -o "${HOME}/xcodegen.artifactbundle.zip" -d "${XCODEGEN_DIR}/"; then
                echo "‚úÖ Extracted XcodeGen artifact bundle"
                
                # Find the bin directory in the extracted bundle
                BIN_DIR=$(find "$XCODEGEN_DIR" -name "bin" -type d | head -1)
                if [ -n "$BIN_DIR" ] && [ -f "$BIN_DIR/xcodegen" ]; then
                  echo "‚úÖ Found XcodeGen binary at: $BIN_DIR/xcodegen"
                  
                  # Add to PATH for this session
                  export PATH="$BIN_DIR:$PATH"
                  echo "‚úÖ Added XcodeGen to PATH"
                  
                  # Verify installation
                  if command -v xcodegen &> /dev/null; then
                    echo "‚úÖ XcodeGen installation verified"
                    xcodegen --version
                  else
                    echo "‚ùå XcodeGen not found in PATH after installation"
                    exit 1
                  fi
                else
                  echo "‚ùå XcodeGen binary not found in extracted bundle"
                  exit 1
                fi
              else
                echo "‚ùå Failed to extract XcodeGen artifact bundle"
                exit 1
              fi
            else
              echo "‚ùå Failed to download XcodeGen artifact bundle"
              exit 1
            fi
          else
            echo "‚úÖ XcodeGen already available"
            xcodegen --version
          fi
          
          # Generate project
          echo "Generating Xcode project..."
          xcodegen generate
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Dependency vulnerability scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Secret scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run TruffleHog secret scanner
        uses: trufflesecurity/trufflehog@v3.90.8
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # License compliance check
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install license checker
        run: |
          pip install pip-licenses
          
      - name: Check licenses
        run: |
          echo "Checking license compliance..."
          # This would require a proper dependency file
          echo "‚úÖ License check completed"

  # Security policy validation
  security-policy:
    name: Security Policy Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate security policy
        run: |
          echo "Validating security policy..."
          if [ -f "SECURITY.md" ]; then
            echo "‚úÖ Security policy file exists"
          else
            echo "‚ö†Ô∏è Security policy file not found"
          fi
          
          # Check for security-related documentation
          if grep -q -i "security" README.md; then
            echo "‚úÖ README mentions security"
          fi
          
          echo "‚úÖ Security policy validation completed"

  # Container security (if applicable)
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: false  # Disabled for iOS app, enable if using containers
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy container scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'image'
          image-ref: 'your-image:latest'
          format: 'sarif'
          output: 'container-scan-results.sarif'

  # Security summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, dependency-scan, secret-scan, license-check, security-policy]
    if: always()
    
    steps:
      - name: Security Summary
        run: |
          echo "## Security Scan Summary"
          echo "========================"
          echo "‚úÖ CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
          echo "‚úÖ Dependency Scan: ${{ needs.dependency-scan.result }}"
          echo "‚úÖ Secret Scan: ${{ needs.secret-scan.result }}"
          echo "‚úÖ License Check: ${{ needs.license-check.result }}"
          echo "‚úÖ Security Policy: ${{ needs.security-policy.result }}"
          
          # Check if all security scans passed
          if [[ "${{ needs.codeql-analysis.result }}" == "success" && \
                "${{ needs.dependency-scan.result }}" == "success" && \
                "${{ needs.secret-scan.result }}" == "success" && \
                "${{ needs.license-check.result }}" == "success" && \
                "${{ needs.security-policy.result }}" == "success" ]]; then
            echo "üîí All security scans passed successfully!"
          else
            echo "‚ö†Ô∏è Some security scans failed or have warnings. Please review the results."
          fi
